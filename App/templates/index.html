<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie_Review_Sentiment_Analysis_System</title>
		<link rel="stylesheet" href="../static/styles/Home.css" />
		<link rel="stylesheet" href="../static/styles/Main.css" />
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='styles/Main.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='styles/Home.css')}}"
		/>
		<script src="{{url_for('static',filename='scripts/index.js')}}"></script>
	</head>
	<body>
		<header>
			<h1>Movie Review Sentiment Analysis System</h1>
		</header>
		<main>
			<aside>
				<h1>Preprocessing</h1>
				<button class="optionButton" onclick="clearInput(event)">
					Clear Input
				</button>
				<button class="optionButton" onclick="filterTheScript(event)">Filteration</button>
				<button class="optionButton" onclick="validateTheScript(event)">Script Validation</button>
				<button class="optionButton" onclick="getTokens(event)">Tokenization</button>
			</aside>
			<section>
				<h1>Input Section</h1>
				<div class="input">
					<textarea
						name="input"
						id="input"
						placeholder="Enter Your Review"
						required
					></textarea>
				</div>
				<button id="outputButton" onclick="getResult(event)">
					Check Sentiments
				</button>
				
				<h1>Output Section</h1>
				<div id="output">
					<div class="outputSection" id="outputSection">
						<div id="positiveResult">
							<div class="emoji">
								<img
									src="https://freepngimg.com/thumb/emoji/102738-gradient-great-job-emoji-download-hd.png"
									alt=""
								/>
								<h2 style="color: green">Positive</h2>
								<h3>It Looks Positive Review About Movie</h3>
							</div>
						</div>
						<div id="nagativeResult">
							<div class="emoji">
								<img
									src="https://i.pinimg.com/736x/6b/54/80/6b5480d1cff712451cdd39b275e5cbbc.jpg"
									alt=""
								/>
							</div>
							<h2 style="color: red">Nagative</h2>
							<h3>It Looks Nagative Review About Movie</h3>
						</div>
						<div id="neutralResult">
							<div class="emoji">
								<img
									src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/neutral-face.png"
									alt=""
								/>
							</div>
							<h2 style="color: royalblue">Neutral</h2>
							<h3>It Looks Neutral Review About Movie</h3>
							
						</div>
						<div id="default">
							<img
								src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210722215846/sentiment-analysis.jpg"
								alt=""
							/>
							<h2 style="color: gray">Positive or Negative or Neutral</h2>
						
						</div>
					</div>
					<div id="validationOutput">
						
					</div>
					<div id="filteredText">
						
					</div>
					<div id="tokens">	
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
